<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" vertical="center" horizontal="start" class="font"
        >Flier</ion-title
      >
      <ion-button class="contact" (click)="gotoContactPage()" color="light">
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button color="white">
      <ion-icon name="laptop-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab class="btn" vertical="bottom" horizontal="start" slot="fixed">
    <ion-button
      color="primary"
      expand="full"
      (click)="submitForm()"
      shape="round"
      >send files</ion-button
    >
  </ion-fab>

  <div id="container">
    <ion-item>
      <input type="file" (change)="onFileChange($event)" />
    </ion-item>
  </div>
</ion-content>
