<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" vertical="center" horizontal="start">Flier</ion-title>
      <ion-fab horizontal="end" class="iontoolbar">
        <ion-fab-button color="clear">
          <ion-icon   name="chatbubbles-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-toolbar>
  </ion-header>
  <ion-fab vertical="center" horizontal="center" slot="fixed">
   <ion-fab-button color="white">
     <ion-icon name="laptop-outline"></ion-icon>
   </ion-fab-button>
    </ion-fab>
   <ion-fab class="btn" vertical="bottom"  horizontal="start" slot="fixed" >
      <ion-button color="primary" expand="full"  shape="round">Choose files</ion-button>
   </ion-fab>

</ion-content>
