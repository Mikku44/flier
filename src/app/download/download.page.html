<ion-header [translucent]="true">
  <meta name="color-scheme" content="light dark" />
  <ion-toolbar>
    <ion-title>
      <h1 class="ion-text-center">Flier</h1>
      <!-- <ion-icon name="chatbubbles-outline"></ion-icon> -->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Download</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col>
        <div class="ion-text-center">
          <ion-icon class="icon" name="cloud-download-outline"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="content">
    <ion-text>Download List</ion-text>
    <ion-card class="item">

      <div class="flex">
        <div class="circle">.....</div>
        <div style="width: 100vw">
          <ion-row class="ion-justify-content-center">{{this.file}}</ion-row
          ><ion-row class="ion-justify-content-center ion-margin-top"
            ><ion-progress-bar [value]="progress"></ion-progress-bar
          ></ion-row>
        </div>
      </div>
    </ion-card>
  </div>

  <ion-fab class="btn" horizontal="start" slot="fixed">
    <ion-button
      color="danger"
      expand="full"
      (click)="presentAlert()"
      shape="round">Cancel</ion-button>
  </ion-fab>
</ion-content>
