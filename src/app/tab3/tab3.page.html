<ion-header [translucent]="true">
  <meta name="color-scheme" content="light dark" />
  <ion-toolbar>
    <ion-title>
      <h1 class="ion-text-center">Flier</h1>
      <!-- <ion-icon name="chatbubbles-outline"></ion-icon> -->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Receive</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-grid >
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col>
  <div class="ion-text-center">
    <ion-icon class="icon"  name="cloud-download-outline"></ion-icon>
    <div class="textdes">Device Name <br> (Device Name)</div>
  </div>
  </ion-col>
  </ion-row>
</ion-grid>

<ion-grid class="content">
  <ion-row class="ion-justify-content-center ">
    <div>
      <ion-spinner  name="dots" color="medium"></ion-spinner>
    </div>
  </ion-row>
  <ion-row class="ion-justify-content-center ">
    <div>Waiting for sender</div>
  </ion-row>
</ion-grid>

<ion-fab class="btn" vertical="bottom"  horizontal="start" slot="fixed" >
  <ion-button color="primary" expand="full" (click)="presentAlert()"  shape="round">Choose files</ion-button>
</ion-fab>
</ion-content>
