<ion-header [translucent]="true">
  <meta name="color-scheme" content="light dark" />
  <ion-toolbar>
    <ion-title>
      <h1 class="ion-text-center">Flier</h1>
      <!-- <ion-icon name="chatbubbles-outline"></ion-icon> -->
    </ion-title>
     <ion-buttons
      class="contact"
      (click)="gotoContactPage()"
      slot="end"
      color="light"
    >
      <ion-icon name="chatbubbles-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar class="content">
      <ion-title  size="large">Receive</ion-title>
            <ion-button
        class="contact"
        (click)="gotoContactPage()"
        slot="end"
        color="light"
      >
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>
<ion-grid>
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col>
  <div class="ion-text-center">
    <ion-icon class="icon"  name="cloud-download-outline"></ion-icon>
    <div class="textdes">Device Name <br> (Device Name)</div>
  </div>
  </ion-col>
  </ion-row>
</ion-grid>

<ion-grid class="content-panel">
  <ion-row class="ion-justify-content-center ">
    <div>
      <ion-spinner  name="dots" color="medium"></ion-spinner>
    </div>
  </ion-row>
  <ion-row class="ion-justify-content-center ">
    <div>Waiting for sender</div>
  </ion-row>
  <ion-row class="ion-justify-content-center" style="padding:25px">

    <img src="../../assets/Asset 2.png" alt="" srcset="">
  </ion-row>
</ion-grid>
<ion-fab class="btn" vertical="bottom" horizontal="start" slot="fixed">
    <ion-button

      expand="full"
      (click)="downloadPage()"
      shape="round"
      >Send</ion-button
    >
  </ion-fab>
</ion-content>
