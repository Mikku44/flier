<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>mycontact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="font"><ion-icon name="rocket-outline" class="icon"></ion-icon>Contact Flier
</div>
  <ion-textarea class="textarea" color="dark" cols="5" rows="10"
    placeholder="Enter text, leave the textarea, come back, and type to clear"
    [clearOnEdit]="true">
  </ion-textarea>

  <ion-button expand="full" shape="round"
              (click)="gotoPrevPage()">Back</ion-button>
</ion-content>
